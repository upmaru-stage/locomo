dependencies:
  build:
    - ruby
    - ruby-bundler
    - ruby-dev
    - ruby-tzinfo
    - libpq-dev
  runtime:
    - bash
    - curl
    - jq
    - ca-certificates
    - s6
    - ruby
    - ruby-bundler
    - ruby-tzinfo
    - ruby-rdoc
    - libpq
    - locomo-openrc

stack: alpine/3.18

build:
  command: |
    bundle config set deployment 'true'
    bundle config set without 'development test'
    
    bundle install
    
    bundle exec rails assets:precompile
  destinations:
    - '*'
    - .bundle

run:
  commands:
    - binary: rails
      call: db:migrate
      name: migrate
    - binary: rails
      call: console
      name: console
    - binary: tail
      path: /usr/bin
      name: logs
      call: -f -n 200 /var/log/locomo/current
  name: locomo
  services:
    - binary: rails
      name: web
      start:
        call: server

hook:
  post-deinstall: |
    rc-service locomo stop
    rc-update del locomo
  post-install: |
    rc-update add locomo
    rc-service locomo migrate
  post-upgrade: |
    rc-service locomo migrate
    rc-service locomo start
  pre-upgrade: |
    rc-service locomo stop

kits:
  - description: web service
    main: true
    name: web
    ports:
      - main: true
        name: web
        target: 3000
    variables:
      - default_value: production
        key: RAILS_ENV
      - driver: database/postgresql
        key: DATABASE_URL
      - default_value: '1'
        key: RAILS_SERVE_STATIC_FILES
      - driver: generic/secret
        driver_options:
          length: 128
        key: SECRET_KEY_BASE
